# Development Environment - CI/CD Integration with Digest Pinning
replicaCount: 2

# Dev overlay. CI writes the immutable image digest here.
image:
  repository: ghcr.io/arthur-16/argodemo
  digest: "sha256:REPLACED_BY_CI"

demo:
  message: "GitOps Demo - Development Environment ðŸš€"
  version: "dev-v1.1-immutable"
  environment: "development"

ingress:
  enabled: true
  className: "nginx"
  host: demo-dev.local
  path: /
  pathType: Prefix

resources:
  requests:
    cpu: 30m
    memory: 32Mi
  limits:
    cpu: 60m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 60

service:
  type: ClusterIP
  port: 80
  targetPort: 80

healthcheck:
  enabled: true
  path: /
  initialDelaySeconds: 10
  periodSeconds: 10