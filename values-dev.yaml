# Development Environment - Working Configuration
replicaCount: 2

# Use working public image (CI can update this later)
image:
  repository: nginx
  tag: "1.21-alpine"
  digest: ""  # CI will populate this when your custom image is built
  pullPolicy: IfNotPresent

demo:
  message: "GitOps Demo - Development Environment"
  version: "dev-v1.1-working"
  environment: "development"

datadog:
  site: "PLACEHOLDER_DD_SITE"
  clusterName: "PLACEHOLDER_DD_CLUSTER"
  apiKeyExistingSecret: "datadog-secret"
  tags:
    - "env:production-demo"
    - "cluster:minikube"
  kubelet:
    tlsVerify: false
  apm:
    instrumentation:
      enabled: true
      targets:
        - name: "default-target"
          ddTraceVersions:
            python: "3"
            nodejs: "5"
            java: "1"
    portEnabled: true
    port: 8126
  logs:
    enabled: true
    containerCollectAll: true
    autoMultiLine: true
  processAgent:
    enabled: true
    processCollection: true
  orchestratorExplorer:
    enabled: true
  clusterAgent:
    enabled: true
    replicas: 2
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi
  agents:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi
  kubeStateMetricsCore:
    enabled: true

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  host: demo-0-dev.local
  path: /
  pathType: Prefix

resources:
  requests:
    cpu: 30m
    memory: 32Mi
  limits:
    cpu: 60m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 60

healthcheck:
  enabled: true
  path: /
  initialDelaySeconds: 10
  periodSeconds: 10