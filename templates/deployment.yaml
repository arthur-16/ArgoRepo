apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "demo.fullname" . }}
  labels:
    app: demo-app
    demo.version: {{ .Values.demo.version | quote }}
    demo.environment: {{ .Values.demo.environment | quote }}
    {{- include "demo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: demo-app
      {{- include "demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: demo-app
        demo.version: {{ .Values.demo.version | quote }}
        demo.environment: {{ .Values.demo.environment | quote }}
        {{- include "demo.selectorLabels" . | nindent 8 }}
      annotations:
        # Force pod restart when demo config changes
        demo.config/checksum: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: DEMO_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "demo.fullname" . }}-config
                  key: message
            - name: DEMO_VERSION
              valueFrom:
                configMapKeyRef:
                  name: {{ include "demo.fullname" . }}-config
                  key: version
            - name: DEMO_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "demo.fullname" . }}-config
                  key: environment
          {{- if .Values.healthcheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthcheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthcheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthcheck.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthcheck.path }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          # Demo-friendly volume mount for custom content
          volumeMounts:
            - name: demo-config
              mountPath: /usr/share/nginx/html/demo
              readOnly: true
      volumes:
        - name: demo-config
          configMap:
            name: {{ include "demo.fullname" . }}-config
