name: build-and-pin
on:
  push:
    branches: [ main ] # adjust if needed

# Let Actions push to GHCR and commit back to the repo
permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: demo             # repo name within GHCR (change if you want)
  CHART_PATH: demo             # path to your Helm chart in this repo
  VALUES_FILE: demo/values-dev.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Optional: cache layers for faster builds
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=raw,value=dev

      - name: Build & push (multi-arch optional)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 'build' step returns the immutable digest of the pushed image
      - name: Show digest
        run: echo "DIGEST=${{ steps.build.outputs.digest }}"

      - name: Install yq
        run: |
          pipx install yq || pip install yq || true

      - name: Pin digest in Helm values
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          test -n "$DIGEST"
          yq -i ".image.repository = \"ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}\"" "${{ env.VALUES_FILE }}"
          yq -i ".image.digest = \"${DIGEST}\"" "${{ env.VALUES_FILE }}"
          git config user.name  "ci-bot"
          git config user.email "ci@example.com"
          git commit -am "Pin image to ${DIGEST}"
          git push
